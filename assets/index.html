<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFlare</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="banner">
      <h1>AgentFlare</h1>
      <a id="github-share" target="_blank" href="https://github.com/lsd-so/agentflare">
	<span>Star us on GitHub!&nbsp;</span>
	<i class="nes-icon github is-large"></i>
      </a>
    </div>
    
    <div>
      <div id="api-key-container">
        <label for="api-key">Anthropic API key:</label>
        <input 
          type="password" 
          id="api-key"
          class="nes-input"
          placeholder="sk-ant-..."
          />
      </div>
    </div>
    
    <div id="messages-container">
      <div id="messages">
        <div id="initial">
          <img src="/otter.png" alt="Cartoon otter as a reference to Cloudflare's mascot"/>
          <p>I can help you with web browsing, desktop automation, and search tasks. What would you like me to do?</p>
        </div>
      </div>
      
      <div id="loading">
        <i class="nes-octocat animate"></i>
      </div>
      
      <div>
        <div id="chat-input-container">
          <textarea 
            id="messageInput" 
            placeholder="The cloud is your oyster..."
            class="nes-textarea"
            rows="1"
            ></textarea>
          <button id="sendButton" class="nes-btn is-primary">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
